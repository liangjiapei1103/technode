<div class="row">
	<div clas="col-md-8 col-md-offset-2">
		<form>
			<div class="form-group">
				<label class="sr-only">Room Name</label>
				<input type="input" required class="form-control search-room-input" ng-change="searchRoom()" ng-model="searchKey" placeholder="Search Room" />
			</div>
		</form>
	</div>
</div>

<div class="row">
	<ul class="room-list clearfix">
		<li ng-repeat="room in rooms" class="room-item">
			<div class="room-content" ng-click="enterRoom(room)">
				<h3>{{room.name}}<span class="badge pull-right">{{room.users.length}}</span>People</h3>
				<div class="avatar-list">
					<span ng-repeat="user in room.users" title="{{user.name"}}>
						<img alt="{{user.email}}" src="{{user.avatarUrl}}" class="img-rounded" />
					</span>
				</div>
			</div>
		</li>
	</ul>
</div>

<div class="row no-room" ng-show="rooms.length == 0 && searchKey">
	<form class="form-inline no-room-from">
		<div class="form-group">
			The room is not found.
			<strong class="label label-default no-room-label">{{searchKey}}</strong>
			<button class="btn btn-warning" ng-click="createRoom()">Create</button>
		</div>
	</form>
</div>
